<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Usaフォーム画面</title>
		<script src="importantJS/ncmb.min.js"></script>
		<script>
			function throwUsa(){
				let fileName = document.getElementById("file-name").value;
				let fileData = document.getElementById("file-data").files[0];
				let filetext = document.getElementById("UsaText").value;

				ncmb.File.upload(fileName, fileData, filetext)
					.then(function(res){
						// アップロード後処理
						window.location.href="./Home.html";
					})
					.catch(function(err){
						// エラー処理
					});
			}
		</script>
		<link rel="stylesheet" href="css/usaPost.css">
	</head>
	<body>
		<input type="submit" name="submit" value="戻る" onclick="location.href='Home.html'">
		<h1>Usaフォーム</h1><br>
		<label>題名:</label><br>
		<input type="text" id="file-name" name="file-name" size="40"><br>
		<input type="file" name="file-data" id="file-data" accept="video/*" /><br>
		<label>説明文:</label><br>
		<textarea id="UsaText" name="UsaText" cols="50"></textarea><br>
		<input type="submit" name="submit" value="投稿する" onclick="throwUsa()">
	</body>
</html>
