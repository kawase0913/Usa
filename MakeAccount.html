<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>アカウント作成画面</title>
		<script type="text/javascript" src="importantJS/ncmb.min.js" charset="utf-8"></script>
        <script src="js/MAKEACCOUNT.js"></script>
		<link rel="stylesheet" href="css/makeAccount.css">
	</head>
	<body>
		<section>
			<input type="submit" name="submit" value="戻る" onclick="location.href='Top.html'"><br>
			<h2>アカウント作成</h2>
			<label>メールアドレス:</label>
			<div class="box8">
				<input type="text" id="address" name="address" size="40">
			</div>
			<label>アカウント名:</label>
			<div class="box8">
				<input type="text" id="accountName" name="accountName" size="40">
			</div>
			<label>パスワード:</label>
			<div class="box8">
				<input type="text" id="pass" name="pass" size="40">
			</div>
			<label>パスワード再度入力:</label>
			<div class="box8">
				<input type="text" id="repetitionPass" name="repetitionPass" size="40">
			</div>
			
			
			<div>
				<br><input type="submit" id="send" name="submit" value="送信" onclick="SaveAcount()">
			</div>
		</section>
	</body>
</html>
